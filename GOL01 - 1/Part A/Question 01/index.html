<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sample Image Card</title>
<style>

  body {
    padding-top: 10%;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: rgb(30 30 30);
    /*background: linear-gradient(180deg, #ffffff, #b865f6);*/
    font-family: 'Arial', sans-serif;
  }

  .card {
    margin: auto;
    margin-top: 30px;
    background: linear-gradient(180deg, #ffffff5c, #ffffff, #ffffff, #ffffff);
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    overflow: hidden;
    width: 90%;
    text-align: center;
    padding: 10px;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .emptyCard {
    margin: auto;
    margin-top: 30px;
    border: #ffffff4a 1px solid;
    background: linear-gradient(127deg, #ffffff40, #dedede29);
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    overflow: hidden;
    width: 90%;
    height: 200px;
    text-align: center;
    padding: 10px;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .card:hover {
    transform: scale(1.05);
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
  }

  .card img {
    width: 100%;
    display: block;
    border-bottom: 5px solid white;
  }

  .card p {
    text-align: left;
    margin-top: 5px;
    margin-bottom: 25px;
    color: hsl(0, 0%, 100%);
    font-weight: bold;
    text-shadow: 1px 3px 9px rgb(89, 89, 89);
  }

  .emptyCard p {
    text-align: center;
    margin-top: 90px;
    margin-bottom: 5px;
    color: #ffffffc2;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="card">
  <p class="txt">Answer</p>
  <img src="Answer.png" alt="Answer Image">
</div>

<div class="card">
  <p class="txt">Explanation</p>
  <img src="Explanation.png" alt="Explanation Image">
</div>

<div class="emptyCard">
  <p class="txt">No Explanation Uploaded</p>
</div>

<script>
  // Loop through all images and hide card if image doesn't exist
  document.querySelectorAll('.card img').forEach(img => {
    img.onerror = function() {
      // Hide the card if the image fails to load
      this.closest('.card').style.display = 'none';
    };
  });
</script>

</body>
</html>
